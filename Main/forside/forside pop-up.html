<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Language" content="dk" />
<title>Coop Skattejagt</title>
<link rel="stylesheet" href="forside.css">
</head>
<body>

<div class="header" id="myHeader">
 <h1>(forside)</h1>
</div>

<div class="footer">
  <li><img class="icon2" src="../../images/hjem-ikon.png" alt="hjem-ikon"
           style="height:70px;">
         </li>

  <li><img href="scan.html" class="icon1" src="../../images/scan-ikon.png" alt="scan-ikon"
           style="height:70px;">
         </li>

  <li><img class="icon3" src="../../images/mere-ikon.png" alt="mere-ikon"
           style="height:27px;">
         </li>
</div>

<button id="modalBtn" class="button">Slut</button>

<div id="simpleModal" class="modal">
<div class="modal-content">
  <div class="modal-header">
    <span class="closeBtn">&times;</span>
    <h2>Tillykke</h2>
  </div>
  <div class="modal-body">
    <p>Du har fundet alt til skattekisten!</p>
    <p>Splitte mine bramsejl, du er den sejeste pirat!</p>
    <img class="pirat" src="../../images/skattekiste.png" alt="skattekiste"
  </div>
  <div class="modal-footer">
    <button id="modalBtn" class="button">Start</button>
  </div>
</div>
</div>

<script src="forside.js"></script>
</body>
</html>
