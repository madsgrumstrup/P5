<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Language" content="dk" />
<title>Coop Skattejagt</title>
<link rel="stylesheet" href="rewardstyle.css">
</head>
<body>

<div class="header" id="myHeader">
 <h1>(reward)</h1>
</div>

<div class="footer">
  <li><img class="icon2" src="../../images/hjem-ikon.png" alt="hjem-ikon"
         </li>

  <li><img href="scan.html" class="icon1" src="../../images/scan-ikon.png" alt="scan-ikon"
         </li>

  <li><img class="icon3" src="../../images/mere-ikon.png" alt="mere-ikon"
         </li>
</div>

<div class="slutBtn">
<button id="slutBtn" class="button">Slut</button>
</div>

<div id="simpleModal" class="modal">
<div class="modal-content">
  <div class="modal-header">
    <span class="closeBtn">&times;</span>
     <h2>Tillykke</h2>
  </div>
  <div class="modal-body">
    <p>Du har fundet alt til skattekisten!</p>
    <p>Splitte mine bramsejl, du er den sejeste pirat!</p>
    <img class="pirat" src="../../images/pirat.png" alt="pirat"
  </div>
  <div class="modal-footer">
    <button id="betalBtn" class="button">Betal</button>
  </div>
</div>
</div>

<script src="reward.js"></script>
</body>
</html>
