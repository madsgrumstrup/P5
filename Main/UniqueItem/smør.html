<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Language" content="dk" />
<title>Enkel Vare</title>
<link rel="stylesheet" href="uniquefile.css">
</head>
<body>

  <div class="hest" id="hest">
    <div class="hest-header">
      <div class="title">Smør</div>
    </div>
    <div class="hest-body">
      Smør kommer som mælk også fra køer. Smør kommer af fløde og kan laves derhjemme. Hvis man tager en kvart liter fløde og pisker den
      til punktet efter det bliver til flødeskum, så bliver det faktisk til smør!
      <img src="../../images/smørenkeltvare.jpg" alt="Mælk">
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Hint</div>
    </div>
    <div class="modal-body">
      Du skal kigge køleskabene for at finde skatten!
      <img src="../../images/køleskab.jpg" alt="køleskab">
      <div class="knapper">
        <img class="hintpil" src="../../images/pilvenstreikonfed.png" alt="vil venstre">
        <img class="hintpil" src="../../images/pilhøjreikonfed.png" alt="vil højre">
      </div>
    </div>
  </div>

  <div id="overlay"></div>
  <div class="header" id="header">
    <div class="tilbageknap">
      <img src="../../images/tilbageikon.png" alt="tilbage ikon">
    </div>
    <h1>Indkøbsliste</h1>
  </div>
    <div class="varebillede"> <img src="../../images/smørenkeltvare.jpg" alt="Mælk">
    </div>
    <div class="tekstsektion">
      <div data-hest-target="#hest" class="læsmere">
        Læs Mere
      </div>
      <div data-modal-target="#modal" class="hint">
        <img src="../../images/hintikon.png" alt="hint ikon">
      </div>
      <div class="antalvare">
        <input type="button" value="-" id="minus" onclick="minus()">
        <input type="text" value="1" id="antal">
        <input type="button" value="+" id="plus" onclick="plus()">
      </div>
    </div>
    <script type="text/javascript" src="uniquefile.js"></script>
    <div class="footer">
      <li><img class="icon2" src="../../images/liste-ikon2.png" alt="hjem-ikon">
         </li>
         <li><img href="scan.html" class="icon1" src="../../images/scan-ikon.png" alt="scan-ikon">
         </li>
         <li><img class="icon3" src="../../images/mere-ikon.png" alt="mere-ikon">
        </li>
    </div>

</body>
</html>
