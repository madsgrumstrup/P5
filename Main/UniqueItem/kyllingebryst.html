<body>
  <div class="hest" id="hest">
    <div class="hest-header">
      <div class="title">Kyllingebryst</div>
    </div>
    <div class="hest-body">
      Kyllingebryst er et af de mest spiste stykker kød i verden da det har et højt proteinindhold og et lavt fedt indhold, og så smager det super godt!
      <img src="../../images/kyllingebrystenkeltvare.jpg" alt="Kyllingebryst">
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Hint</div>
    </div>
    <div class="modal-body">
      Du skal kigge i kølesmontrene med kød for at finde skatten!
      <img src="../../images/kølemontre.jpg" alt="Kølemontre">
      <div class="knapper">
        <img class="hintpil" src="../../images/pilvenstreikonfed.png" alt="vil venstre">
        <img class="hintpil" src="../../images/pilhøjreikonfed.png" alt="vil højre">
      </div>
    </div>
  </div>
  <div id="overlay"></div>

<div class="header" id="header">
    <div class="tilbageknap">
    <a href="http://madsgrumstrup.com/coopapp/Main/Shopping%20list/ShoppinglistAbtion.html">   <img src="../../images/tilbageikon.png" alt="tilbage ikon"> </a>
    </div>
	 
    <h1><span style="font-size:.5em;" >Coop </span><br>Kyllingebryst</h1>
  </div>




    <div class="varebillede"> <img src="../../images/kyllingebrystenkeltvare.jpg" alt="Kyllingebryst">
    </div>
    <div class="tekstsektion">
      <div data-hest-target="#hest" class="læsmere">
        Læs Mere
      </div>
      <div data-modal-target="#modal" class="hint">
        <img src="../../images/hintikon.png" alt="hint ikon">
      </div>
      <div class="antalvare">
        <input type="button" value="-" id="kyllingminus" onclick="kyllingminus()">
        <input type="text" value="1" id="kyllingantal">
        <input type="button" value="+" id="kyllingplus" onclick="kyllingplus()">
		  <script src="../JS/treasures.js"></script>

    </div>
