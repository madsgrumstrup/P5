<body>

  <div class="hest" id="hest">
    <div class="hest-header">
      <div class="title">Yogurt</div>
    </div>
    <div class="hest-body">
      Yogurt er også et mælkeproddukt som oftest bliver spist om morgenen. Yogurt bliver typisk spist med müsli eller bare for sig selv!
      <img src="../../images/yogurtenkeltvare.jpg" alt="Yogurt">
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Hint</div>
    </div>
    <div class="modal-body">
      Du skal kigge køleskabene for at finde skatten!
      <img src="../../images/køleskab.jpg" alt="køleskab">
      <div class="knapper">
        <img class="hintpil" src="../../images/pilvenstreikonfed.png" alt="vil venstre">
        <img class="hintpil" src="../../images/pilhøjreikonfed.png" alt="vil højre">
      </div>
    </div>
  </div>

  <div id="overlay"></div>
<div class="header" id="header">
    <div class="tilbageknap">
    <a href="http://madsgrumstrup.com/coopapp/Main/Shopping%20list/ShoppinglistAbtion.html">   <img src="../../images/tilbageikon.png" alt="tilbage ikon"> </a>
    </div>
	 
    <h1><span style="font-size:.5em;" >Coop </span><br>Yogurt</h1>
  </div>





    <div class="varebillede"> <img src="../../images/yogurtenkeltvare.jpg" alt="Yogurt">
    </div>

        Læs Mere
      </div>
      <div data-modal-target="#modal" class="hint">
        <img src="../../images/hintikon.png" alt="hint ikon">
      </div>
      <div class="antalvare">
        <input type="button" value="-" id="yogurtminus" onclick="yogurtminus()">
        <input type="text" value="1" id="yogurtantal">
        <input type="button" value="+" id="yogurtplus" onclick="yogurtplus()">
		  <script src="../JS/treasures.js"></script>

<div class="footer">
