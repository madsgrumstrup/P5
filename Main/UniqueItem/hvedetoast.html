<body>
  <div class="hest" id="hest">
    <div class="hest-header">
      <div class="title">Hvedetoast</div>
    </div>
    <div class="hest-body">
      Hvedetoast er ligesom yogurt også et typisk morgenmadsprodukt. Dette spises selvfølgelig med pålægchokolade, marmelade, ost eller hvad man nu kan lide!
      <img src="../../images/hvedetoastenkeltvare.jpg" alt="Hvedetoast">
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Hint</div>
    </div>
    <div class="modal-body">
      Du skal kigge på brødhylderne for at finde skatten!
      <img src="../../images/brødhylder.jpg" alt="Brødhylder">
      <div class="knapper">
        <img class="hintpil" src="../../images/pilvenstreikonfed.png" alt="vil venstre">
        <img class="hintpil" src="../../images/pilhøjreikonfed.png" alt="vil højre">
      </div>
    </div>
  </div>
  <div id="overlay"></div>
<div class="header" id="header">
    <div class="tilbageknap">
    <a href="http://madsgrumstrup.com/coopapp/Main/Shopping%20list/ShoppinglistAbtion.html">   <img src="../../images/tilbageikon.png" alt="tilbage ikon"> </a>
    </div>
	 
    <h1><span style="font-size:.5em;" >Coop </span><br>Hvedetoast</h1>
  </div>




    <div class="varebillede"> <img src="../../images/hvedetoastenkeltvare.jpg" alt="Kyllingebryst">
    </div>

      <div data-hest-target="#hest" class="læsmere">
        Læs Mere
      </div>
      <div data-modal-target="#modal" class="hint">
        <img src="../../images/hintikon.png" alt="hint ikon">
      </div>
      <div class="antalvare">
        <input type="button" value="-" id="hvedeminus" onclick="hvedeminus()">
        <input type="text" value="1" id="hvedeantal">
        <input type="button" value="+" id="hvedeplus" onclick="hvedeplus()">
      <script src="../JS/treasures.js"></script>
		</div>
    </div>
